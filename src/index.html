<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div id="app">
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">
                        <span class="text-danger">
                            <strong>CELEBRITY</strong>
                        </span> /
                        <span class="text-primary">Chatbot</span>
                    </span>
                </div>
            </nav>
        </header>
        <main class="container-fluid mt-3">
            <div class="row">
                <div class="col-3">
                    <ul class="list-group list-group-flush" id="contactsList">
                    </ul>
                </div>
                <div class="col-9">
                    <section class="messages-history bg-secondary messages" id="messagesList">
                    </section>
                    <section class="typing mt-3">
                        <div class="row">
                            <div class="col-12">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Message" id="sendInput" />
                                    <button class="btn btn-primary" type="button" id="sendButton">Send</button>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
